<div class="buckaroo_magento2_payperemail payment-method" data-bind="css: {'_active': (getCode() == isChecked())}">
    <div class="payment-method-title field choice">
        <input type="radio"
               name="payment[method]"
               class="radio"
               data-bind="attr: {'id': getCode()}, value: getCode(), checked: isChecked, click: selectPaymentMethod, visible: isRadioButtonVisible()"/>
        <label class="buckaroo_magento2_image_title label" data-bind="attr: {'for': getCode()}"><span data-bind="text: getTitle()"></span></label>
    </div>

    <div class="payment-method-content">
        <!-- ko foreach: getRegion('messages') -->
        <!-- ko template: getTemplate() --><!-- /ko -->
        <!--/ko-->

        <div class="payment-method-billing-address">
            <!-- ko foreach: $parent.getRegion(getBillingAddressFormName()) -->
            <!-- ko template: getTemplate() --><!-- /ko -->
            <!--/ko-->
        </div>

        <div class="payment-method-second-col billing-address-form">
            <form data-bind="mageInit: { 'validation': [] },
                  attr: {'data-hasrequired': $t('* Required Fields')}">
                <fieldset class="fieldset payment">

                    <div class="field required">
                        <legend class="label"> <span data-bind="i18n: 'Salutation:'"> </span> </legend>
                        <div class="control">
                            <ul id="Saluation">
                                <li>
                                    <input type="radio" id="buckaroo_magento2_payperemail_genderSelectMan"
                                           data-validate="{required:true}"
                                           data-bind="
                                               value: '1',
                                               click: setSelectedGender.bind($data, '1'),
                                               checked: genderValidate
                                               "
                                           class="field"
                                           name="payment[buckaroo_magento2_payperemail][customer_gender]">
                                    <label for="buckaroo_magento2_payperemail_genderSelectMan"> <span data-bind="i18n: 'Mr.' "> </span> </label>
                                </li>
                                <li>
                                    <input type="radio" id="buckaroo_magento2_payperemail_genderSelectWoman"
                                           data-validate="{required:true}"
                                           data-bind="
                                               value: '2',
                                               click: setSelectedGender.bind($data, '2'),
                                               checked: genderValidate
                                            "
                                           class="field"
                                           name="payment[buckaroo_magento2_payperemail][customer_gender]">
                                    <label for="buckaroo_magento2_payperemail_genderSelectWoman"> <span data-bind="i18n: 'Mrs.' "> </span> </label>
                                </li>
                            </ul>
                            <div for="gender" generated="true" class="mage-error" id="gender-error" style="display: none;"><span data-bind="i18n: 'This is a required field.'"></span> </div>
                        </div>
                    </div>

                    <div class="field required">
                        <label class="label" for="buckaroo_magento2_payperemail_BillingFirstName"> <span data-bind="i18n: 'Billing First Name:'"> </span> </label>
                        <div class="control">
                            <input id="buckaroo_magento2_payperemail_BillingFirstName"
                                   class="input-text field"
                                   type="text"
                                   data-validate="{required:true}"
                                   data-bind="
                                       valueUpdate: 'keyup',
                                       value: BillingFirstName,
                                       textInput: CustomerFirstName()"
                                   name="payment[buckaroo_magento2_payperemail][customer_billingFirstName]"
                                   >
                        </div>
                    </div>

                    <div class="field required">
                        <label class="label" for="buckaroo_magento2_payperemail_BillingLastName"> <span data-bind="i18n: 'Billing Last Name:'"> </span> </label>
                        <div class="control">
                            <input id="buckaroo_magento2_payperemail_BillingLastName"
                                   class="input-text field"
                                   type="text"
                                   data-validate="{required:true}"
                                   data-bind="
                                       valueUpdate: 'keyup',
                                       value: BillingLastName,
                                       textInput: CustomerLastName()"
                                   name="payment[buckaroo_magento2_payperemail][customer_billingLastName]"
                                   >
                        </div>
                    </div>

                    <div class="field required" >
                        <label class="label" for="buckaroo_magento2_payperemail_Email"> <span data-bind="i18n: 'Email:'"> </span> </label>
                        <div class="control">
                            <input id="buckaroo_magento2_payperemail_Email"
                                   type="text"
                                   class="input-text field"
                                   data-validate="{required:true, 'validate-email':true}"
                                   data-bind="
                                       valueUpdate: 'keyup',
                                       value: BillingEmail,
                                       textInput: CustomerEmail()"
                                   name="payment[buckaroo_magento2_payperemail][customer_email]">
                        </div>
                    </div>

                    <div class="field">
                        <span data-bind="i18n: 'Please make sure all fields are filled in correctly before proceeding.' ">  </span>
                    </div>
                </fieldset>
            </form>
        </div>

        <div class="actions-toolbar">
            <div class="primary">
                <button id="button-action-checkout-payperemail"
                        class="action primary checkout"
                        type="submit"
                        data-bind="
                        click: placeOrder,
                        attr: {title: $t('Place Order')},
                        enable: (getCode() == isChecked()),
                        css: {disabled: !isPlaceOrderActionAllowed() || !buttoncheck() }
                        "
                        disabled>
                    <span data-bind="i18n: 'Place Order'"></span>
                </button>
            </div>
        </div>

        <div class="checkout-agreements-block">
            <!-- ko foreach: $parent.getRegion('before-place-order') -->
            <!-- ko template: getTemplate() --><!-- /ko -->
            <!--/ko-->
        </div>

        <!-- ko if: payWithBaseCurrency() -->
        <div class="buckaroo_magento2_currency-notification">
            <span data-bind="text: getPayWithBaseCurrencyText()"></span>
        </div>
        <!--/ko-->
    </div>
</div>
