<div class="buckaroo_magento2_voucher payment-method" data-bind="css: {'_active': (getCode() == isChecked())}">
    <div class="payment-method-title field choice">
        <input type="radio" name="payment[method]" class="radio"
            data-bind="attr: {'id': getCode()}, value: getCode(), checked: isChecked, click: selectPaymentMethod, visible: isRadioButtonVisible()">
        <label class="buckaroo_magento2_image_title label" data-bind="attr: {'for': getCode()}"><span
                data-bind="text: getTitle()"></span></label>
    </div>

    <div class="payment-method-content">
        <div class="payment-method-billing-address">
            <!-- ko foreach: $parent.getRegion(getBillingAddressFormName()) -->
            <!-- ko template: getTemplate() -->
            <!-- /ko -->
            <!--/ko-->
        </div>

        <div class="payment-method-second-col billing-address-form">
            <form data-bind="mageInit: { 'validation': [] },
                  attr: {'data-hasrequired': $t('* Required Fields')}">
                <fieldset class="fieldset payment">
                    <div class="field required b2b-fields">
                        <label class="label" for="buckaroo_magento2_voucher_code"> <span
                                data-bind="i18n: 'Voucher code:'"> </span> </label>
                        <div class="control">
                            <input id="buckaroo_magento2_voucher_code" name="payment[buckaroo_magento2_voucher][code]"
                                class="input-text field" type="text" data-bind="
                                       valueUpdate: 'keyup',
                                       value: code,
                                       attr: { 'data-validate': JSON.stringify({ 'required': true })
                                        }">
                        </div>
                    </div>

                </fieldset>
            </form>
        </div>
        <div class="actions-toolbar">
            <div class="primary">
                <button id="button-action-checkout-voucher" class="action primary checkout" type="submit" data-bind="
                        click: applyVoucher,
                        attr: {title: $t('Apply Voucher')},
                        enable:  isFormValid ,
                        css: {disabled: !isFormValid }
                        " disabled>
                    <span data-bind="i18n: 'Apply Voucher'"></span>
                </button>
            </div>
        </div>

        <!-- ko if: payWithBaseCurrency() -->
        <div class="buckaroo_magento2_currency-notification">
            <span data-bind="text: getPayWithBaseCurrencyText()"></span>
        </div>
        <!--/ko-->

        <!-- ko foreach: getRegion('messages') -->
        <!-- ko template: getTemplate() -->
        <!-- /ko -->
        <!--/ko-->

        <div class="checkout-agreements-block">
            <!-- ko foreach: $parent.getRegion('before-place-order') -->
            <!-- ko template: getTemplate() -->
            <!-- /ko -->
            <!--/ko-->
        </div>

    </div>
</div>
