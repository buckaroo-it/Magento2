<div class="buckaroo_magento2_afterpay payment-method" data-bind="css: {'_active': (getCode() == isChecked())}">
    <div class="payment-method-title field choice bk-payment">
        <div class="bk-payment-wrap">
            <div class="bk-radio-wrap">
                <input class="radio"
                       data-bind="attr: {'id': getCode()}, value: getCode(), checked: isChecked, click: selectPaymentMethod, visible: isRadioButtonVisible()"
                       name="payment[method]"
                       type="radio">
                <label class="label" data-bind="attr: {'for': getCode()}">
                    <!-- ko text: getTitle() --><!-- /ko -->
                    <!-- ko if: subtext !== null && subtext.length > 0 -->
                    <p class="bk-description" data-bind="text: subtext, style: subTextStyle"></p>
                    <!-- /ko -->
                </label>
            </div>
            <div class="bk-img-wrap">
                <img data-bind="attr: { src: require.toUrl('Buckaroo_Magento2/images/svg/riverty.svg') }">
            </div>
        </div>
    </div>

    <div class="payment-method-content">

        <div class="payment-method-billing-address">
            <!-- ko foreach: $parent.getRegion(getBillingAddressFormName()) -->
            <!-- ko template: getTemplate() --><!-- /ko -->
            <!--/ko-->
        </div>

        <div class="payment-method-second-col billing-address-form">
            <form data-bind="mageInit: { 'validation': [] },
                  attr: {'data-hasrequired': $t('* Required Fields')}">
                <fieldset class="fieldset payment">
                    <!-- Default | Hide this field if phone number is already filled in. Show this field if phone number is empty -->

                    <!-- ko ifnot: hasTelephoneNumber -->
                    <div class="field required">
                        <label class="label" for="buckaroo_magento2_afterpay_Telephone"> <span
                            data-bind="i18n: 'Telephone:'"> </span> </label>
                        <div class="control">
                            <input class="input-text field"
                                   data-bind="
                                   valueUpdate: 'keyup',
                                   value: telephoneNumber,
                                   attr: { 'data-validate': JSON.stringify({ 'required': true })},
                                   event: { blur: validateField }"
                                   id="buckaroo_magento2_afterpay_Telephone"
                                   name="payment[buckaroo_magento2_afterpay][customer_telephone]"
                                   type="text">
                        </div>
                    </div>
                    <!-- /ko -->

                    <!-- ko if: ((businessMethod == '3') && (selectedBusiness() == 1)) || businessMethod == '1' -->
                    <div class="field required">
                        <label class="label" for="buckaroo_magento2_afterpay_DoB"> <span
                            data-bind="i18n: 'Date of Birth:'"> </span> </label>
                        <div class="control addon">
                            <input class="field"
                                   data-bind="
                                   datepicker: {
                                        storage: dateValidate,
                                        options: {
                                            beforeShow: dp.addPickerClass,
                                            onClose: dp.removePickerClass,
                                            changeMonth: true,
                                            changeYear: true,
                                            yearRange: ((new Date()).getFullYear()-120) + ':' + (new Date()).getFullYear(),
                                            dateFormat: 'dd/MM/yy'
                                        }
                                   },
                                   valueUpdate: 'change',
                                   value: dateValidate,
                                   attr: {
                                    'data-validate': JSON.stringify({ 'required': true, 'validate-date-au': true, 'validateAge': true }),
                                    placeholder: $t('DD/MM/YYYY')
                                   }"
                                   id="buckaroo_magento2_afterpay_DoB"
                                   name="payment[buckaroo_magento2_afterpay][customer_DoB]"
                                   type="text">
                        </div>
                    </div>
                    <!-- /ko -->

                    <!-- Show IBAN field when Acceptgiro (paymentMethod: 1) is activated in the backend -->

                    <!-- ko if: paymentMethod == '1' -->
                    <div class="field required">
                        <label class="label" for="buckaroo_magento2_afterpay_IBAN"> <span
                            data-bind="i18n: 'Bank Account Number:'"> </span> </label>
                        <div class="control">
                            <input class="input-text field"
                                   data-bind="
                                   value: bankAccountNumber,
                                   valueUpdate: 'keyup',
                                   attr: {'data-validate': JSON.stringify({ 'required': true, 'IBAN':true })},
                                   event: { blur: validateField }"
                                   id="buckaroo_magento2_afterpay_IBAN"
                                   name="payment[buckaroo_magento2_afterpay][customer_iban]"
                                   type="text">
                        </div>
                    </div>
                    <!-- /ko -->


                    <!-- Show select between B2C & B2B when option 'both' (businessMethod: 3) is activated in the backend.
                         This option is only available in DigiAccept (paymentMethod: 2) -->

                    <!-- ko if: paymentMethod == '2' && businessMethod == '3'  -->
                    <div class="field">
                        <label class="label" for="buckaroo_magento2_afterpay_BusinessModel"> <span
                            data-bind="i18n: 'Business Model:'"> </span> </label>
                        <div class="control">
                            <select data-bind="value: selectedBusiness"
                                    id="buckaroo_magento2_afterpay_BusinessModel"
                                    name="payment[buckaroo_magento2_afterpay][selectedBusiness]">
                                <option data-bind="i18n: 'B2C - Business to Consumer'" value="1"></option>
                                <option data-bind="i18n: 'B2B - Business to Business'" value="2"></option>
                            </select>
                        </div>
                    </div>
                    <!-- /ko -->


                    <!-- Show B2B fields when DigiAccept (paymentMethod: 2) & B2B (businessMethod: 2)  are activated in the backend  ||
                         Show B2B fields when DigiAccept (paymentMethod: 2) & Both (businessMethod: 3) are activated in the backend + B2B is selected in the select above
                    -->

                    <!-- ko if: selectedBusiness() == 2 || businessMethod == '2' -->
                    <!-- ko if: paymentMethod != '1' && businessMethod != '1' -->

                    <div class="field required b2b-fields">
                        <label class="label" for="buckaroo_magento2_afterpay_COCNumber"> <span
                            data-bind="i18n: 'COC Number:'"> </span> </label>
                        <div class="control">
                            <input class="input-text field"
                                   data-bind="
                                       valueUpdate: 'keyup',
                                       value: cocNumber,
                                       attr: {
                                            'data-validate': JSON.stringify({
                                                'required': true,
                                                'minlength': 8
                                            }),
                                        },
                                        event: { blur: validateField }"
                                   id="buckaroo_magento2_afterpay_COCNumber"
                                   name="payment[buckaroo_magento2_afterpay][COCNumber]"
                                   type="text">
                        </div>
                    </div>

                    <div class="field required b2b-fields">
                        <label class="label" for="buckaroo_magento2_afterpay_CompanyName"> <span
                            data-bind="i18n: 'Company Name:'"> </span> </label>
                        <div class="control">
                            <input class="input-text field"
                                   data-bind="
                                       valueUpdate: 'keyup',
                                       value: companyName,
                                       attr: { 'data-validate': JSON.stringify({ 'required': true })
                                        },
                                        event: { blur: validateField }"
                                   id="buckaroo_magento2_afterpay_CompanyName"
                                   name="payment[buckaroo_magento2_afterpay][CompanyName]"
                                   type="text">
                        </div>
                    </div>
                    <!-- /ko -->
                    <!-- /ko -->

                    <!-- Default -->
                    <div class="field required">
                        <label class="label" for="buckaroo_magento2_afterpay_TermsCondition"> <span
                            data-bind="i18n: 'Terms and Conditions:'"> </span> </label>
                        <div class="control">
                            <input class="field"
                                   data-bind="
                                   checked: termsValidate,
                                   attr: { 'data-validate': JSON.stringify({ 'required': true})},
                                   event: { change: validateField }"
                                   id="buckaroo_magento2_afterpay_TermsCondition"
                                   name="payment[buckaroo_magento2_afterpay][termsCondition]"
                                   type="checkbox">
                            <span>
                                <a data-bind="
                                       i18n: 'The general Terms and Conditions for the Riverty payment method apply. The privacy policy of Riverty can be found here.',
                                       attr: { 'href': termsUrl }
                                   "
                                   target="_blank">
                                </a>
                                <!-- ko if: showFrenchTos -->
                                <span data-bind="html: getFrenchTos()"></span>
                                <!-- /ko -->
                            </span>
                        </div>
                    </div>

                    <!-- ko if: showFinancialWarning -->
                    <span
                        data-bind="i18n: `Je moet minimaal 18+ zijn om deze dienst te gebruiken. Als je op tijd betaalt, voorkom je extra kosten en zorg je dat je in de toekomst nogmaals gebruik kunt maken van de diensten van ${getTitle()}. Door verder te gaan, accepteer je de Algemene Voorwaarden en bevestig je dat je de Privacyverklaring en Cookieverklaring hebt gelezen.`">  </span>
                    <!-- /ko -->

                    <div class="field">
                        <span
                            data-bind="i18n: 'Please make sure all fields are filled in correctly before proceeding.' ">  </span>
                    </div>
                </fieldset>
            </form>
        </div>

        <div class="actions-toolbar">
            <div class="primary">
                <button class="action primary checkout"
                        data-bind="
                        click: placeOrder,
                        attr: {title: $t('Place Order')},
                        enable: (getCode() == isChecked()),
                        css: {disabled: !isPlaceOrderActionAllowed() || !buttoncheck() }
                        "
                        disabled
                        id="button-action-checkout-afterpay"
                        type="submit">
                    <span data-bind="i18n: 'Place Order'"></span>
                </button>
            </div>
        </div>

        <!-- ko foreach: getRegion('messages') -->
        <!-- ko template: getTemplate() --><!-- /ko -->
        <!--/ko-->

        <div class="checkout-agreements-block">
            <!-- ko foreach: $parent.getRegion('before-place-order') -->
            <!-- ko template: getTemplate() --><!-- /ko -->
            <!--/ko-->
        </div>

    </div>
</div>
