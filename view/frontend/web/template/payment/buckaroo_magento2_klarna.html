<div data-bind="class: getCode()+' payment-method', css: {'_active': (getCode() == isChecked())}">
    
    <div class="payment-method-title field choice bk-payment">
        <div class="bk-payment-wrap">
            <div class="bk-radio-wrap">
                <input type="radio"
                       name="payment[method]"
                       class="radio"
                       data-bind="attr: {'id': getCode()}, value: getCode(), checked: isChecked, click: selectPaymentMethod, visible: isRadioButtonVisible()"/>
                <label class="label" data-bind="attr: {'for': getCode()}" >
                        <!-- ko text: getTitle() --><!-- /ko -->
                        <!-- ko if: buckaroo.subtext !== null && buckaroo.subtext.length > 0 -->
                       <p class="bk-description" data-bind="text:buckaroo.subtext, style: getSubtextStyle()"></p>
                        <!-- /ko -->
                </label>
            </div>
            <div class="bk-mode-and-img">
                <!-- ko if: buckaroo.isTestMode -->
                <div class="bk-test-mode"><div class="bk-test-text" data-bind="i18n: 'Test Mode'"></div></div>
                <!-- /ko -->
                <div class="bk-img-wrap">
                    <img
                        data-bind="alt: getTitle(), attr: { src: buckaroo.logo }"
                    />
                </div>
            </div>
        </div>
    </div>

    <div class="payment-method-content">

        
        <div class="payment-method-billing-address">
            <!-- ko foreach: $parent.getRegion(getBillingAddressFormName()) -->
            <!-- ko template: getTemplate() --><!-- /ko -->
            <!--/ko-->
        </div>

        <div class="payment-method-second-col billing-address-form">
            <form data-bind="mageInit: { 'validation': [] },
                  attr: {'data-hasrequired': $t('* Required Fields')}">
                <fieldset class="fieldset">
                    <legend class="hidden-fieldset-legend">Payment Details</legend>
                    <div class="field required">
                        <label class="label" data-bind="attr:{ 'for': getCode()+'_genderSelect' }"> <span data-bind="i18n: 'Salutation:'"> </span> </label>
                        <div class="control addon">
                            <select name="payment[buckaroo_magento2_klarna][customer_gender]" class="select"
                            data-bind="options: buckaroo.genderList, attr: {'id': getCode()+'_genderSelect'},
                            optionsText: $t('genderTitle'),
                            optionsValue: 'genderType',
                            optionsCaption: $t('-- Please Select Your Gender--'),
                            value: selectedGender,
                            event: { change: validateField }"
                            data-validate="{required:true}">
                            </select>
                        </div>
                    </div>

                    <!-- ko if: showFinancialWarning  -->
                    <span data-bind="html: getMessageText()"></span>
                    <!-- /ko -->
                </fieldset>
            </form>
        </div>
        
        <div class="actions-toolbar">
            <div class="primary">
                <button class="action primary checkout"
                        data-bind="
                        click: placeOrder,
                        attr: {title: $t('Place Order')},
                        enable: (getCode() == isChecked()),
                        css: {disabled: !isPlaceOrderActionAllowed() }
                        "
                        disabled
                        type="submit">
                    <span data-bind="i18n: 'Place Order'"></span>
                </button>
            </div>
        </div>

        <!-- ko foreach: getRegion('messages') -->
        <!-- ko template: getTemplate() --><!-- /ko -->
        <!--/ko-->

        <div class="checkout-agreements-block">
            <!-- ko foreach: $parent.getRegion('before-place-order') -->
            <!-- ko template: getTemplate() --><!-- /ko -->
            <!--/ko-->
        </div>

    </div>
</div>
