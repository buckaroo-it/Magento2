<div class="buckaroo_magento2_afterpay20 payment-method" data-bind="click: magentoTerms(), css: {'_active': (getCode() == isChecked())}">
    <div class="payment-method-title field choice">
        <input type="radio"
               name="payment[method]"
               class="radio"
               data-bind="attr: {'id': getCode()}, value: getCode(), checked: isChecked, click: selectPaymentMethod, visible: isRadioButtonVisible()"/>
        <label class="buckaroo_magento2_image_title label" data-bind="attr: {'for': getCode()}"><span data-bind="text: getTitle()"></span></label>
    </div>

    <div class="payment-method-content">

        <div class="payment-method-billing-address">
            <!-- ko foreach: $parent.getRegion(getBillingAddressFormName()) -->
            <!-- ko template: getTemplate() --><!-- /ko -->
            <!--/ko-->
        </div>

        <div class="payment-method-second-col billing-address-form">
            <form data-bind="mageInit: { 'validation': [] },
                  attr: {'data-hasrequired': $t('* Required Fields')}">
                <fieldset class="fieldset payment">

                    <!-- ko if: showNLBEFields -->
                    <div class="field required">
                        <legend class="label"> <span data-bind="i18n: 'Salutation:'"> </span> </legend>
                        <div class="control">
                            <ul id="Saluation">
                                <li>
                                    <input type="radio" id="buckaroo_magento2_afterpay20_genderSelectMan"
                                           data-bind="
                                           value: '1',
                                           event: { change: selectPaymentMethod },
                                           click: setSelectedGender.bind($data, '1'),
                                           attr: { 'data-validate': JSON.stringify({ 'required': true }) },
                                           checked: genderValidate
                                           "
                                           class="field"
                                           name="payment[buckaroo_magento2_afterpay20][customer_gender]">
                                    <label for="buckaroo_magento2_afterpay20_genderSelectMan"> <span data-bind="i18n: 'Mr.' "> </span> </label>
                                </li>
                                <li>
                                    <input type="radio" id="buckaroo_magento2_afterpay20_genderSelectWoman"
                                           data-bind="
                                           value: '2',
                                           click: setSelectedGender.bind($data, '2'),
                                           attr: { 'data-validate': JSON.stringify({ 'required': true }) },
                                           checked: genderValidate
                                            "
                                           class="field"
                                           name="payment[buckaroo_magento2_afterpay20][customer_gender]">
                                    <label for="buckaroo_magento2_afterpay20_genderSelectWoman"> <span data-bind="i18n: 'Mrs.' "> </span> </label>
                                </li>
                            </ul>
                            <div for="gender" generated="true" class="mage-error" id="gender-error" style="display: none;"><span data-bind="i18n: 'This is a required field.'"></span> </div>
                        </div>
                    </div>
                    <!-- /ko -->

                    <!-- ko if: showIdentification -->
                    <div class="field required">
                        <legend class="label"> <span data-bind="i18n: 'Identification number:'"> </span> </legend>
                        <div class="control">
                            <input id="buckaroo_magento2_afterpay20_Identificationnumber"
                                   class="input-text field"
                                   type="text"
                                   name="payment[buckaroo_magento2_afterpay20][buckaroo_identification_number]"
                                   data-bind="
                                   attr: { 'data-validate': JSON.stringify({ 'required': true }) },
                                   checked: identificationValidate
                                   valueUpdate: 'blur',
                                   value: identificationValidate
                                   ">
                        </div>
                    </div>
                    <!-- /ko -->

                     <!-- ko if: showCOC -->
                     <div class="field required">
                        <legend class="label"> <span data-bind="i18n: 'CoC-number:'"> </span> </legend>
                        <div class="control">
                            <input id="buckaroo_magento2_afterpay20_coc"
                                   class="input-text field"
                                   type="text"
                                   name="payment[buckaroo_magento2_afterpay20][customer_coc]"
                                   data-bind="
                                   attr: { 'data-validate': JSON.stringify({ 'required': true }) },
                                   checked: customerCoc
                                   valueUpdate: 'blur',
                                   value: customerCoc
                                   ">
                        </div>
                    </div>
                    <!-- /ko -->

                    <div class="field required">
                        <label class="label" for="buckaroo_magento2_afterpay20_BillingName"> <span data-bind="i18n: 'Billing Name:'"> </span> </label>
                        <div class="control">
                            <input id="buckaroo_magento2_afterpay20_BillingName"
                                   class="input-text field"
                                   type="text"
                                   data-bind="
                                   value: BillingName,
                                   textInput: CustomerName()"
                                   name="payment[buckaroo_magento2_afterpay20][customer_billingName]"
                                   disabled >
                        </div>
                    </div>

                    <!-- ko if: showPhone -->
                    <div class="field required" >
                        <label class="label" for="buckaroo_magento2_afterpay20_Telephone"> <span data-bind="i18n: 'Telephone:'"> </span> </label>
                        <div class="control">
                            <input id="buckaroo_magento2_afterpay20_Telephone"
                                   type="text"
                                   class="input-text field"
                                   data-bind="
                                   attr: { 'data-validate': JSON.stringify({ 'phoneValidation': true, 'required': true }) },
                                   checked: phoneValidate,
                                   valueUpdate: 'blur',
                                   value: phoneValidate"
                                   name="payment[buckaroo_magento2_afterpay20][customer_telephone]">
                        </div>
                    </div>
                    <!-- /ko -->

                    <!-- ko if: showNLBEFields -->
                    <div class="field required">
                        <label class="label" for="buckaroo_magento2_afterpay20_DoB"> <span data-bind="i18n: 'Date of Birth:'"> </span> </label>
                        <span><sup data-bind="i18n: '(DD/MM/YYYY)' "></sup></span>
                        <div class="control">
                            <input id="buckaroo_magento2_afterpay20_DoB"
                                   class="field"
                                   type="text"
                                   data-bind="
                                   datepicker: {
                                        storage: dateValidate,
                                        options: {
                                            changeMonth: true,
                                            changeYear: true,
                                            yearRange: ((new Date()).getFullYear()-120) + ':' + (new Date()).getFullYear(),
                                            dateFormat: 'dd/MM/yy'
                                        }
                                   },
                                   event: { change: selectPaymentMethod },
                                   valueUpdate: 'change',
                                   value: dateValidate,
                                   attr: { 'data-validate': JSON.stringify({ 'required': true, 'validate-date-au': true })}"
                                   name="payment[buckaroo_magento2_afterpay20][customer_DoB]">
                            <div for="buckaroo_magento2_afterpay20_DoB" generated="true" class="mage-error" id="buckaroo_magento2_afterpay20_DoB-error" style="display: none;"><span data-bind="i18n: 'You should be at least 18 years old.' "></span></div>
                        </div>
                    </div>
                    <!-- /ko -->

                    <!-- Default -->
                    <div class="field required">
                        <label class="label" for="buckaroo_magento2_afterpay20_TermsCondition"> <span data-bind="i18n: 'Terms and Conditions:'"> </span> </label>
                        <div class="control">
                            <input id="buckaroo_magento2_afterpay20_TermsCondition"
                                   class="field"
                                   type="checkbox"
                                   data-bind="
                                   checked: termsValidate,
                                   event: { change: selectPaymentMethod },
                                   attr: { 'data-validate': JSON.stringify({ 'required': true})}"
                                   name="payment[buckaroo_magento2_afterpay20][termsCondition]">
                            <span>
                                <a target="_blank"
                                   data-bind="
                                       i18n: 'Yes, I accept the terms and condition for the use of Afterpay.',
                                       attr: { 'href': termsUrl }
                                   ">
                                </a>
                                <!-- ko if: showFrenchTos -->
                                <span data-bind="html: getFrenchTos()"></span>
                                <!-- /ko -->
                            </span>
                            <div for="buckaroo_magento2_afterpay20_TermsCondition" generated="true" class="mage-error" id="buckaroo_magento2_afterpay20_TermsCondition-error" style="display: none;"><span data-bind="i18n: 'This is a required field.' "></span></div>
                        </div>
                    </div>

                    <div class="field">
                        <span data-bind="i18n: 'Please make sure all fields are filled in correctly before proceeding.' ">  </span>
                    </div>
                </fieldset>
            </form>
        </div>

        <div class="actions-toolbar">
            <div class="primary">
                <button id="button-action-checkout-afterpay20"
                        class="action primary checkout"
                        type="submit"
                        data-bind="
                        click: placeOrder,
                        attr: {title: $t('Place Order')},
                        enable: (getCode() == isChecked()),
                        css: {disabled: !isPlaceOrderActionAllowed() || !buttoncheck() }
                        "
                        disabled>
                    <span data-bind="i18n: 'Place Order'"></span>
                </button>
            </div>
        </div>

        <!-- ko foreach: getRegion('messages') -->
        <!-- ko template: getTemplate() --><!-- /ko -->
        <!--/ko-->

        <div class="checkout-agreements-block">
            <!-- ko foreach: $parent.getRegion('before-place-order') -->
            <!-- ko template: getTemplate() --><!-- /ko -->
            <!--/ko-->
        </div>

    </div>
</div>
