<!-- ko if: buckaroo.groupCreditcards === '1' -->
<div class="buckaroo_magento2_creditcard payment-method" data-bind="css: {'_active': (getCode() == isChecked()), 'buckaroo_magento2_flow_authorize': buckaroo.paymentFlow == 'authorize'}">
    <div class="payment-method-title field choice bk-payment">
        <div class="bk-payment-wrap">
            <div class="bk-radio-wrap">
                <input type="radio"
                       name="payment[method]"
                       class="radio"
                       data-bind="attr: {'id': getCode()}, value: getCode(), checked: isChecked, click: selectPaymentMethod, visible: isRadioButtonVisible()"/>
                <label class="label" data-bind="attr: {'for': getCode()}" >
                        <!-- ko text: getTitle() --><!-- /ko -->
                        <!-- ko if: buckaroo.subtext !== null && buckaroo.subtext.length > 0 -->
                       <p class="bk-description" data-bind="text: subtext, style: getSubtextStyle()"></p>
                        <!-- /ko -->
                </label>
            </div>
            <div class="bk-mode-and-img">
                <!-- ko if: buckaroo.isTestMode -->
                <div class="bk-test-mode"><div class="bk-test-text" data-bind="i18n: 'Test Mode'"></div></div>
                <!-- /ko -->
                <div class="bk-img-wrap">
                    <img
                        data-bind="attr: {src: buckaroo.logo }"
                        alt="Credicards Logo"
                    />
                </div>
            </div>
        </div>
    </div>

    <div class="payment-method-content">
        <!-- ko foreach: getRegion('messages') -->
        <!-- ko template: getTemplate() --><!-- /ko -->
        <!--/ko-->

        <div class="payment-method-billing-address">
            <!-- ko foreach: $parent.getRegion(getBillingAddressFormName()) -->
            <!-- ko template: getTemplate() --><!-- /ko -->
            <!--/ko-->
        </div>

        <div class="payment-method-second-col billing-address-form" >
            <div class="fieldset payment">
                <div class="field required" >
                    <legend class="label" data-bind="i18n: 'Select a Credit Card or Debit Card:'"></legend>
                    <div class="control">

                        <!-- ko if: buckaroo.selectionType == '1' -->
                            <!-- ko foreach: buckaroo.cards -->
                                <label class="card-types">
                                    <img
                                        class="card-types-img"
                                        data-bind="attr: {
                                            'src': img,
                                            'width': 30,
                                            'height': 20,
                                            'alt': name + ' Logo'
                                        }"
                                    />
                                    <input
                                        class="card-types-input"
                                        type="radio"
                                        data-bind="value: code, checked: $parent.selectedCard
                                        event: { change: $parent.validateField.bind($parent) }"
                                        data-validate="{'validate-one-required-by-name':true}"
                                        name="card"
                                    >
                                    <!-- ko text: name --><!--/ko-->
                                </label>
                            <!--/ko-->
                        <!--/ko-->

                        <!-- ko if: buckaroo.selectionType == '2' -->
                            <select id="buckaroo_magento2_creditcard_issuer" class="field"
                                    data-bind="value: selectedCard,
                                    event: { change: validateField }"
                                    data-validate="{required:true}"
                                    name="card">
                                <option data-bind="i18n: 'Select a Credit Card or Debit Card', 'value': ''"></option>
                                <!-- ko foreach: buckaroo.cards -->
                                    <option data-bind="i18n: name, 'value': code"></option>
                                <!--/ko-->
                            </select>
                        <!--/ko-->

                    </div>
                </div>
            </div>
        </div>

        <div class="checkout-agreements-block">
            <!-- ko foreach: $parent.getRegion('before-place-order') -->
            <!-- ko template: getTemplate() --><!-- /ko -->
            <!--/ko-->
        </div>

        <div class="actions-toolbar">
            <div class="primary">
                <button id="button-action-checkout-creditcard"
                        class="action primary checkout"
                        type="submit"
                        data-bind="
                        click: placeOrder,
                        attr: {title: $t('Place Order')},
                        enable: (getCode() == isChecked()),
                        css: {disabled: !isPlaceOrderActionAllowed() }
                        "
                        disabled>
                    <span data-bind="i18n: 'Place Order'"></span>
                </button>
            </div>
        </div>

        <!-- ko if: payWithBaseCurrency() -->
        <div class="buckaroo_magento2_currency-notification">
            <span data-bind="text: getPayWithBaseCurrencyText()"></span>
        </div>
        <!--/ko-->
    </div>
</div>

<!-- /ko -->

<!-- ko if: buckaroo.groupCreditcards !== '1' -->
<div class="buckaroo_magento2_all_creditcards" data-bind="foreach: { data: buckaroo.cards, as: 'creditcard', noChildContext: false }">
    <div data-bind="attr: { 'class': 'buckaroo_magento2_all_creditcard payment-method buckaroo_magento2_' + code }, css: {'_active': ($parent.getCode() == $parent.isChecked() && $parent.selectedCard() == code)}">

        <div class="payment-method-title field choice bk-payment">
            <div class="bk-payment-wrap">
                <div class="bk-radio-wrap">
                    <input type="radio"
                           name="payment[method]"
                           class="radio"
                           data-bind="attr: {'id': code, 'data-method': 'buckaroo_magento2_creditcard'}, value: code,
                           event: { change: $parent.selectPaymentMethod.bind($parent)},
                           checked: $parent.selectedCard,
                           visible: $parent.isRadioButtonVisible()"/>
                    <label class="label" data-bind="attr: {'for': code}">
                        <!-- ko text: name --><!-- /ko -->
                    </label>
                </div>
                <div class="bk-mode-and-img">
                    <!-- ko if: $parent.buckaroo.isTestMode -->
                    <div class="bk-test-mode"><div class="bk-test-text" data-bind="i18n: 'Test Mode'"></div></div>
                    <!-- /ko -->
                    <div class="bk-img-wrap">
                        <img data-bind="attr: { src: img, alt: name }" />
                    </div>
                </div>
            </div>
        </div>

        <div class="payment-method-content">
            <!-- ko foreach: $parent.getRegion('messages') -->
            <!-- ko template: getTemplate() --><!-- /ko -->
            <!--/ko-->

            <div class="payment-method-billing-address">
                <!-- ko foreach: $parents[1].getRegion($parent.getBillingAddressFormName()) -->
                <!-- ko template: getTemplate()--><!-- /ko -->
                <!--/ko-->
            </div>

            <div class="checkout-agreements-block">
                <!-- ko foreach: $parent.getRegion('before-place-order') -->
                <!-- ko template: getTemplate() --><!-- /ko -->
                <!--/ko-->
            </div>

            <div class="actions-toolbar">
                <div class="primary">
                    <button class="action primary checkout"
                            type="submit"
                            data-bind="
                            click: $parent.placeOrder.bind($parent),
                            attr: {title: $t('Place Order')},
                            enable: ($parent.getCode() == $parent.isChecked()),
                            "
                            disabled>
                        <span data-bind="i18n: 'Place Order'"></span>
                    </button>
                </div>
            </div>

            <!-- ko if: $parent.payWithBaseCurrency() -->
            <div class="buckaroo_magento2_currency-notification">
                <span data-bind="text: $parent.getPayWithBaseCurrencyText()"></span>
            </div>
            <!--/ko-->
        </div>
    </div>
</div>

<!-- /ko -->
