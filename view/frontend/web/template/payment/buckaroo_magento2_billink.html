<div class="buckaroo_magento2_billink payment-method" data-bind="css: {'_active': (getCode() == isChecked())}">
    <div class="payment-method-title field choice bk-payment">
        <div class="bk-payment-wrap">
            <div class="bk-radio-wrap">
                <input class="radio"
                       data-bind="attr: {'id': getCode()}, value: getCode(), checked: isChecked, click: selectPaymentMethod, visible: isRadioButtonVisible()"
                       name="payment[method]"
                       type="radio">
                <label class="label" data-bind="attr: {'for': getCode()}">
                    <!-- ko text: getTitle() --><!-- /ko -->
                    <!-- ko if: subtext !== null && subtext.length > 0 -->
                    <p class="bk-description" data-bind="text: subtext, style: subTextStyle"></p>
                    <!-- /ko -->
                </label>
            </div>
            <div class="bk-img-wrap">
                <img
                    data-bind="attr: { src: require.toUrl('Buckaroo_Magento2/images/svg/'+getCode().replace('buckaroo_magento2_','')+'.svg') }">
            </div>
        </div>
    </div>

    <div class="payment-method-content">

        <div class="payment-method-billing-address">
            <!-- ko foreach: $parent.getRegion(getBillingAddressFormName()) -->
            <!-- ko template: getTemplate() --><!-- /ko -->
            <!--/ko-->
        </div>

        <div class="payment-method-second-col billing-address-form">
            <form data-bind="mageInit: { 'validation': [] },
                  attr: {'data-hasrequired': $t('* Required Fields')}">
                <fieldset class="fieldset payment">

                    <!-- ko if: !isB2B() -->
                    <div class="field required">
                        <label class="label" for="buckaroo_magento2_bilink_genderSelect"> <span
                            data-bind="i18n: 'Salutation:'"> </span> </label>
                        <div class="control">
                            <select class="select"
                                    data-bind="options: genderList,
                            optionsText: $t('genderTitle'),
                            optionsValue: 'genderType',
                            optionsCaption: $t('-- Please Select Your Gender--'),
                            value: selectedGender, attr: { 'data-validate': JSON.stringify({ 'required': true })},
                            event: { blur: validateField }" id="buckaroo_magento2_bilink_genderSelect"
                                    name="payment[buckaroo_magento2_bilink][customer_gender]">
                            </select>
                        </div>
                    </div>
                    <!-- /ko -->

                    <!-- Commented out the Billing Name Field -->
                    <!-- <div class="field required">
                        <label class="label" for="buckaroo_magento2_billink_BillingName"> <span data-bind="i18n: 'Billing Name:'"> </span> </label>
                        <div class="control">
                            <input id="buckaroo_magento2_billink_BillingName"
                                   class="input-text field"
                                   type="text"
                                   data-bind="
                                   value: billingName,
                                   event: { blur: validateField }"
                                   name="payment[buckaroo_magento2_billink][customer_billingName]"
                                   disabled >
                        </div>
                    </div> -->

                    <!-- ko if: showPhone() -->
                    <div class="field required">
                        <label class="label" for="buckaroo_magento2_billink_Telephone"> <span
                            data-bind="i18n: 'Telephone:'"> </span> </label>
                        <div class="control">
                            <input class="input-text field"
                                   data-bind="
                                   attr: { 'data-validate': JSON.stringify({ 'required': true, phoneValidation: true }) },
                                   valueUpdate: 'blur',
                                   value: phone,
                                   event: { blur: validateField }"
                                   id="buckaroo_magento2_billink_Telephone"
                                   name="payment[buckaroo_magento2_billink][customer_telephone]"
                                   type="text">
                        </div>
                    </div>
                    <!-- /ko -->

                    <!-- ko if: !isB2B() -->
                    <div class="field required">
                        <label class="label" for="buckaroo_magento2_billink_DoB"> <span
                            data-bind="i18n: 'Date of Birth:'"> </span> </label>
                        <div class="control addon">
                            <input class="field"
                                   data-bind="
                                   datepicker: {
                                        storage: dob,
                                        options: {
                                            beforeShow: dp.addPickerClass,
                                            onClose: dp.removePickerClass,
                                            changeMonth: true,
                                            changeYear: true,
                                            yearRange: ((new Date()).getFullYear()-120) + ':' + (new Date()).getFullYear(),
                                            dateFormat: 'dd/MM/yy'
                                        }
                                   },
                                   valueUpdate: 'change',
                                   value: dob,
                                   attr: {
                                    'data-validate': JSON.stringify({ 'required': true, 'validate-date-au': true, validateAge: true }),
                                    placeholder: $t('DD/MM/YYYY')
                                   }"
                                   id="buckaroo_magento2_billink_DoB"
                                   name="payment[buckaroo_magento2_billink][customer_DoB]"
                                   type="text">
                        </div>
                    </div>
                    <!-- /ko -->

                    <!-- ko if: isB2B() -->
                    <div class="field required">
                        <legend class="label"><span data-bind="i18n: 'Chamber of Commerce number:'"> </span></legend>
                        <div class="control">
                            <input class="input-text field"
                                   data-bind="
                                   attr: { 'data-validate': JSON.stringify({ 'required': true }) },
                                   valueUpdate: 'blur',
                                   value: cocNumber,
                                   event: { blur: validateField }
                                   "
                                   id="buckaroo_magento2_billink_chamberOfCommerce"
                                   name="payment[buckaroo_magento2_billink][buckaroo_chamberOfCommerce]"
                                   type="text">
                        </div>
                    </div>

                    <div class="field">
                        <legend class="label"><span data-bind="i18n: 'VAT number:'"> </span></legend>
                        <div class="control">
                            <input class="input-text field"
                                   data-bind="
                                   valueUpdate: 'blur',
                                   value: vatNumber
                                   "
                                   id="buckaroo_magento2_billink_VATNumber"
                                   name="payment[buckaroo_magento2_billink][buckaroo_VATNumber]"
                                   type="text">
                        </div>
                    </div>
                    <!-- /ko -->

                    <!-- Default -->
                    <div class="field required">
                        <label class="label" for="buckaroo_magento2_billink_TermsCondition"> <span
                            data-bind="i18n: 'Terms and Conditions:'"> </span> </label>
                        <div class="control">
                            <input class="field"
                                   data-bind="
                                   checked: tos,
                                   attr: { 'data-validate': JSON.stringify({ 'required': true})},
                                   event: { change: validateField }"
                                   id="buckaroo_magento2_billink_TermsCondition"
                                   name="payment[buckaroo_magento2_billink][termsCondition]"
                                   type="checkbox">
                            <span>
                                <a data-bind="
                                       i18n: 'Accept terms of use',
                                       attr: { 'href': 'https://www.billink.nl/app/uploads/2021/05/Gebruikersvoorwaarden-Billink_V11052021.pdf' }
                                   "
                                   target="_blank">
                                </a>
                            </span>
                            <div class="mage-error" for="buckaroo_magento2_billink_TermsCondition" generated="true"
                                 id="buckaroo_magento2_billink_TermsCondition-error" style="display: none;"><span
                                data-bind="i18n: 'This is a required field.' "></span></div>
                        </div>
                    </div>

                    <!-- ko if: showFinancialWarning  -->
                    <span
                        data-bind="i18n: `Je moet minimaal 18+ zijn om deze dienst te gebruiken. Als je op tijd betaalt, voorkom je extra kosten en zorg je dat je in de toekomst nogmaals gebruik kunt maken van de diensten van ${getTitle()}. Door verder te gaan, accepteer je de Algemene Voorwaarden en bevestig je dat je de Privacyverklaring en Cookieverklaring hebt gelezen.`">  </span>
                    <!-- /ko -->

                    <div class="field">
                        <span
                            data-bind="i18n: 'Please make sure all fields are filled in correctly before proceeding.' ">  </span>
                    </div>
                </fieldset>
            </form>
        </div>

        <div class="actions-toolbar">
            <div class="primary">
                <button class="action primary checkout"
                        data-bind="
                        click: placeOrder,
                        attr: {title: $t('Place Order')},
                        enable: (getCode() == isChecked()),
                        css: {disabled: !isPlaceOrderActionAllowed() || !buttoncheck() }
                        "
                        disabled
                        id="button-action-checkout-billink"
                        type="submit">
                    <span data-bind="i18n: 'Place Order'"></span>
                </button>
            </div>
        </div>

        <!-- ko foreach: getRegion('messages') -->
        <!-- ko template: getTemplate() --><!-- /ko -->
        <!--/ko-->

        <div class="checkout-agreements-block">
            <!-- ko foreach: $parent.getRegion('before-place-order') -->
            <!-- ko template: getTemplate() --><!-- /ko -->
            <!--/ko-->
        </div>

    </div>
</div>
