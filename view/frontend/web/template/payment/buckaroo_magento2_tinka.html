<div class="buckaroo_magento2_tinka payment-method" data-bind="css: {'_active': (getCode() == isChecked())}">
    <div class="payment-method-title field choice bk-payment">
        <div class="bk-payment-wrap">
            <div class="bk-radio-wrap">
                <input type="radio"
                       name="payment[method]"
                       class="radio"
                       data-bind="attr: {'id': getCode()}, value: getCode(), checked: isChecked, click: selectPaymentMethod, visible: isRadioButtonVisible()"/>
                <label class="label" data-bind="attr: {'for': getCode()}" >
                        <!-- ko text: getTitle() --><!-- /ko -->
                        <!-- ko if: subtext !== null && subtext.length > 0 -->
                       <p class="bk-description" data-bind="text: subtext, style: subTextStyle"></p>
                        <!-- /ko -->
                </label>
            </div>
            <div class="bk-img-wrap">
                <img
                    data-bind="attr: { src: require.toUrl('Buckaroo_Magento2/images/svg/'+getCode().replace('buckaroo_magento2_','')+'.svg') }"
                    alt="Tinka Logo"
                />
            </div>
        </div>
    </div>

    <div class="payment-method-content">

        <div class="payment-method-billing-address">
            <!-- ko foreach: $parent.getRegion(getBillingAddressFormName()) -->
            <!-- ko template: getTemplate() --><!-- /ko -->
            <!--/ko-->
        </div>

        <div class="payment-method-second-col billing-address-form">
            <form data-bind="mageInit: { 'validation': [] },
                attr: {'data-hasrequired': $t('* Required Fields')}">
                <fieldset class="fieldset payment">
                    <legend class="hidden-fieldset-legend">Payment Details</legend>
                    <div class="field required">
                        <label class="label" for="buckaroo_magento2_tinka_BillingName"> <span data-bind="i18n: 'Billing Name:'"> </span> </label>
                        <div class="control">
                            <input id="buckaroo_magento2_tinka_BillingName"
                                   class="input-text field"
                                   type="text"
                                   data-bind="value: billingName"
                                   name="payment[buckaroo_magento2_tinka][customer_billingName]"
                                   disabled >
                        </div>
                    </div>

                    <!-- ko if: showPhone -->
                    <div class="field required" >
                        <label class="label" for="buckaroo_magento2_tinka_Telephone"> <span data-bind="i18n: 'Telephone:'"> </span> </label>
                        <div class="control">
                            <input id="buckaroo_magento2_tinka_Telephone"
                                   type="text"
                                   class="input-text field"
                                   data-bind="
                                   valueUpdate: 'blur',
                                   value: phone,
                                   attr: { 'data-validate': JSON.stringify({ 'required': true })},
                                   event: { blur: validateField }"
                                   name="payment[buckaroo_magento2_tinka][customer_telephone]">
                        </div>
                    </div>
                    <!-- /ko -->
                    
                    <!-- ko if: showNLBEFields -->
                    <div class="field required">
                        <label class="label" for="buckaroo_magento2_tinka_DoB"> <span data-bind="i18n: 'Date of Birth:'"> </span> </label>
                        <div class="control addon">
                            <input id="buckaroo_magento2_tinka_DoB"
                                   class="field"
                                   type="text"
                                   data-bind="
                                   datepicker: {
                                        storage: dateValidate,
                                        options: {
                                            beforeShow: dp.addPickerClass,
                                            onClose: dp.removePickerClass,
                                            changeMonth: true,
                                            changeYear: true,
                                            yearRange: ((new Date()).getFullYear()-120) + ':' + (new Date()).getFullYear(),
                                            dateFormat: 'dd/MM/yy'
                                        }
                                   },
                                   valueUpdate: 'change',
                                   value: dateValidate,
                                   attr: {
                                    'data-validate': JSON.stringify({ 'required': true, 'validate-date-au': true, 'validateAge': true }),
                                    placeholder: $t('DD/MM/YYYY')
                                   }"
                                   name="payment[buckaroo_magento2_tinka][customer_DoB]">
                        </div>
                    </div>
                    <!-- /ko -->

                    <!-- ko if: showFinancialWarning  -->
                    <span data-bind="i18n: `Je moet minimaal 18+ zijn om deze dienst te gebruiken. Als je op tijd betaalt, voorkom je extra kosten en zorg je dat je in de toekomst nogmaals gebruik kunt maken van de diensten van ${getTitle()}. Door verder te gaan, accepteer je de Algemene Voorwaarden en bevestig je dat je de Privacyverklaring en Cookieverklaring hebt gelezen.`">  </span>
                    <!-- /ko -->

                    <div class="field">
                        <span data-bind="i18n: 'Please make sure all fields are filled in correctly before proceeding.' ">  </span>
                    </div>
                </fieldset>
            </form>
        </div>

        <div class="actions-toolbar">
            <div class="primary">
                <button id="button-action-checkout-tinka"
                        class="action primary checkout"
                        type="submit"
                        data-bind="
                        click: placeOrder,
                        attr: {title: $t('Place Order')},
                        enable: (getCode() == isChecked()),
                        css: {disabled: !isPlaceOrderActionAllowed() || !buttoncheck() }
                        "
                        disabled>
                    <span data-bind="i18n: 'Place Order'"></span>
                </button>
            </div>
        </div>

        <!-- ko foreach: getRegion('messages') -->
        <!-- ko template: getTemplate() --><!-- /ko -->
        <!--/ko-->

        <div class="checkout-agreements-block">
            <!-- ko foreach: $parent.getRegion('before-place-order') -->
            <!-- ko template: getTemplate() --><!-- /ko -->
            <!--/ko-->
        </div>

    </div>
</div>
